<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h2 id="header">
        Enter Numbers to calculate.
    </h2>
    <div>
        <label for="firstNumber">Number 1 :</label>
        <input id="firstNumber" name="firstNumber">
        <div id="firstNumberError" class="error"></div>
    </div>
    <br>
    <div>
        <label for="secondNumber">Number 2 :</label>
        <input id="secondNumber" name="secondNumber">
        <div id="secondNumberError" class="error"></div>
    </div>
    <br>
    <div>
        <label for="result">Result : </label>
        <input id="result" type="text" name="result" readonly></label>
    </div>
    <br>
    <br>
    <div>
        <button id="add" disabled>Add</button>
        <button id="sub" disabled>Subtract</button>
        <button id="mul" disabled>Multiply</button>
        <button id="div" disabled>Divide</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</body>
</html>
